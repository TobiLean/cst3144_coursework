<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></Script>
    <link rel="stylesheet" href="style.css">
    <title>After School Lessons</title>
</head>
<body>
    <div id="app">
        <div id="navbar">
            <h2>After School Lessons</h2>
            <button class="checkoutBtn" v-on:click="checkout">{{count}} Checkout</button>
        </div>
        <div class="content" v-for>
            <img class="product-img" src="assets/pngwing.com(2).png" alt="Cat image">
            <div class="details">
                <h1 class="title">Cat food 25Ib bag</h1>
                <p>Irresistible organic goodness</p>
                <p>Price: {{price}}</p>
                <button class="addBtn" v-on:click="update">add to cart</button>
            </div>
        </div>
    </div>
</body>
<script src="lessons.js"></script>
<script>

    var app = new Vue({
        el: '#app',
        data:{
            price: 300,
            count: 0,
            ID: 123456,
        },
        methods: {
            update: function(){
                this.count++
            },
            checkout: function(){
                window.location.href = "http://127.0.0.1:5500/goodbye.html"
            }
        }
    });
</script>
</html>
